name: release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm config list
      - run: npm ci
      - run: npm run build
      - run: npm publish --provenance --access public
      - name: Show npm debug log
        if: failure()
        run: |
          echo "=== npm debug log ==="
          cat /home/runner/.npm/_logs/*debug*.log
